<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <link rel="stylesheet" href="css/style.css">
    </head> 
    <body>
        <div class="container">
            <!-- Header -->
            <header class="header">
                <h1>üìù My Todo List</h1>
                <p class="subtitle">Organize your task efficiently</p>
            </header>

            <!-- Input Section-->
            <section class="input-section">
                <form id="todo-form" class="todo-form">
                    <input 
                        type="text" 
                        id="todo-input" 
                        class="todo-input" 
                        placeholder="What needs to be done?" 
                        autocomplete="off"
                        required
                    >
                    <button type="submit" class="btn-add">Add Task</button>
                </form> 
            </section>

            <!-- Filter Section -->
             <section class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="task-counter">
                    <span id="task-count">0</span> task remaining
                </div>
             </section>

            <!-- Todo List Section -->
             <section class="todo-list-section">
                <ul id="todo-list" class="todo-list">
                    <!-- todo items akan ditambahkan di sini via JavaScript -->
                </ul>
             </section>

             <div id="empty-state" class="empty-state">
                <p>‚ú® No tasks yet. Add one above!</p>
             </div>

             <!-- Footer Section -->
            <footer class="footer">
                <button id="clear-completed" class="btn-clear">Clear Completed</button>
            </footer>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
